<style>
    body
    {
        display: flex;

    button

    {
        margin-top: 10%;

<body>
   
   <p> CLICK THIS BUTTON TO SARE YOUR LOCATION</p>
        <button>getlocation</button>
       <H1></H1>
<script>
     const btn=document.querySelector("button");
    function gotlocation(position)
    {
        let h=document.querySelector("h1")
        console.log(position)
        let lat=position.coords.latitude;
        let lang=position.coords.longitude;
h.innerHTML=`lat ${lat}<br> and <br>long ${lang}`
    
    
    }
    function faliedtogetlocation()
    {
        console.log("user not allowed to get the location")
    }
    btn.addEventListener("click", async()=>
    {
        navigator.geolocation.getCurrentPosition(gotlocation,faliedtogetlocation)
    })
</script>
   
  
</body>
